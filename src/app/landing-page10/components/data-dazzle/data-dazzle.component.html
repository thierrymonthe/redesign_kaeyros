<section class="pt-0">

                <div class="col-md-6">
                    <h2 class="text-white text-left vc_custom_heading pl-lg-5">The simple way to make your data dazzle</h2>
                    <div class="text-white mt-3 pl-lg-5">
                        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.It is a long established fact that a reader will be distracted many desktop.</p>
                    </div>
                    <div class="iq-get-data-left">

                </div>

                            <h5 class="mb-2 text-white" >{{ list.title }}</h5>

                    </div>
                </div>
            </div>
        </div>
