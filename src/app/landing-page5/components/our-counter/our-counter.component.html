<section class="pt-0 ">
    <div class="container">
        <div class="row">
            <div *ngFor="let list of List" class="col-md-3 col-sm-6">
                <div class="iq-timer style2 mb-5 mb-md-0 mb-lg-0 text-center">
                    <div class="iq-img">  <img src="{{list.image}}" alt="fancybox"> </div>
                    <div class="timer-details ">
                        <span class="timer dark-timer" [attr.data-to]="list.number" data-speed="2000">{{list.number}}</span><span class="timer_postfix dark-timer">M+</span><i class="fa fa-percent" aria-hidden="true"></i>
                        <p class="dark-timer">{{ list.title }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
