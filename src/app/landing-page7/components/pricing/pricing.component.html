<section class="pt-0 iq-pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div *ngFor="let list of List" class="col-lg-4 col-md-6 text-center">
                <div class="iq-pricing ">
                    <div class="priceing-title ">
                        <h2>{{ list.price }}<span>{{ list.plan_desc }}</span></h2>
                        <p class="mb-0">{{ list.description }}</p>
                    </div>
                    <div class="priceing-description ">
                        <h4 class="title mb-3">{{ list.title }}</h4>
                        <h5 class="subtitle mb-3">{{ list.subtitle }}</h5>
                        <ul class="pricing-list">
                            <li *ngFor="let service of list.services">{{ service }}</li>
                        </ul>
                        <a class="button blue-btn" href="#" role="button">Sign up Free</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
