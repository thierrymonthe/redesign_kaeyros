<section class="pt-0 iq-pb-70">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
            </div>
            <div class="col-md-4   align-self-center">
                <div class=" text-center">
                    <a class="button button-icon" href="#"><span class="btn-effect"> Explore more features</span></a>
                </div>
            </div>
         </div>
         <div class="row mt-5 mt-md-0">
            <div *ngFor="let list of List1" class="col-lg col-md-6">
                <div class="fancybox-userbehavior wow fadeInUp text-left">
                    <h6 class="mb-2">{{ list.title }}</h6>
                    <div class="analytics-icon"><i aria-hidden="true" class="{{ list.class }}"></i> </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let list of List2" class="col-lg col-md-6">
                <div class="fancybox-userbehavior wow fadeInUp text-left">
                    <h6 class="mb-2">{{ list.title }}</h6>
                    <div class="analytics-icon"><i aria-hidden="true" class="{{ list.class }}"></i> </div>
                </div>
            </div>
        </div>
    </div>
</section>
