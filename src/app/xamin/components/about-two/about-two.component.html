<section class="position-relative ">

  <ng-template [ngIf]="List.isOuter">
    <img src="./assets/images/about-us/{{ List.img }}" class="about-right-box-img" alt="">
  </ng-template>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 wow fadeInUp align-items-center">
        <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
        <ng-template [ngIf]="List.ischkList!==undefined">
          <app-check-list [lists]="List.chkList"></app-check-list>
        </ng-template>
        <!-- <ng-template [ngIf]="List.ischkList===undefined">
          <p class="text-justify"> {{ List.desc }}</p>
        </ng-template> -->
        <div class="text-left">
          <!-- <a class="button button-icon" style="background-color: #e75f00; color: white;" href="about-us"><span class="btn-effect">Read More</span></a> -->
          <p class="">Kaeyros Analytics positions itself as the supplier of a complete offer in its sector. A visual identity based on <strong style="color: #0f2a96;">Infinity</strong> reinforces but also gives credibility to this promise. With <strong style="color: #0f2a96;">Infinity</strong>, we sets no limits to satisfy its customers.</p>
        </div>
      </div>
      <div class="col-lg-6">
        <ng-template [ngIf]="!List.isOuter">
          <img src="./assets/images/about-us/{{ List.img }}" alt="">
        </ng-template>
      </div>
    </div>
  </div>
</section>
