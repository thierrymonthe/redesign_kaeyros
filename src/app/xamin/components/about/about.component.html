<section class="position-relative pt-0">
  <ng-template *ngIf="List.isOuter">
    <img src="./assets/images/about-us/{{ List.img }}" class="about-box-img" alt="">
  </ng-template>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <ng-template [ngIf]="!List.isOuter">
          <img src="./assets/images/about-us/{{ List.img }}" alt="">
        </ng-template>
      </div>
      <div class="col-lg-6 col-sm-12 wow fadeInUp align-items-center">
        <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
        <ng-template *ngIf="List.ischkList!==undefined">
          <app-check-list [lists]="List.chkList"></app-check-list>
        </ng-template>
        <ng-template *ngIf="List.ischkList===undefined">
          <p> {{ List.desc }}</p>
        </ng-template>
        <div class="text-left mt-2">
          <!-- <a class="button button-icon" style="background-color: #e75f00; color: white;" href="about-us"><span class="btn-effect">Read More</span></a> -->
          <p class="text-justify">As expressed in our condensed vision <strong style="color: #0f2a96;">From Data to Value</strong>, we transform the data potential of our customers into actionable allowing them to optimize their production, their processes and enhance their product portfolio by with new Data Products.</p>
        </div>
      </div>
    </div>
  </div>
</section>
