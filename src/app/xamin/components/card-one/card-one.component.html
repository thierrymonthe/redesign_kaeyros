
  <div *ngFor="let list of List" class="service-box p-4 my-4 wow fadeInUp  text-center text-md-left ">
    <img src="./assets/images/services/{{ list.img }}" alt="fancybox">
    <div class="service-detail align-self-center">
      <h5 class="mb-2">{{ list.title }}</h5>
      <p>{{ list.desc }}</p>
    </div>
  </div>
