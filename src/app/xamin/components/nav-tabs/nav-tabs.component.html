<div class="custom-tab">
  <ul class="nav nav-pills mb-5 text-center" id="pills-tab" role="tablist">
    <li class="nav-item" *ngFor="let nav of navList">
      <a class="nav-link {{ nav.active !== undefined && nav.active ? 'active show' : '' }}" data-toggle="pill" (click)="tabActive(nav.id)"  href="{{ '#' + nav.id }}" role="tab" [attr.aria-selected]=" nav.active !== undefined ? true : false ">
        <img src="./assets/images/services/{{ nav.img }}" alt="tab-image" class="img-fluid">
        <h5 class="tab-title">{{ nav.title }}</h5>
      </a>
    </li>
  </ul>
  <div class="show_content">
    <div *ngFor="let nav of navList" id="{{ nav.id }}" class="tab-pane fade {{ nav.active !== undefined && nav.active ? 'show active' : '' }}">
      <ng-template [ngIf]="nav.id === 'tab-big-data' || nav.id === 'tab-analytical-ai'">
        <div class="row pl-lg-5 pr-lg-5">
          <div class="col-sm-12">
            <h4 class="custom_heading mb-2">{{ nav.subtitle }}</h4>
            <div class="text-left mb-3">
              <p>{{ nav.desc }}</p>
            </div>
          </div>
        </div>
        <div class="row pl-lg-5 pr-lg-5">
          <div class="col-sm-4">
            <app-check-list [lists]="nav.chkList1"></app-check-list>
          </div>
          <div class="col-sm-4">
            <app-check-list [lists]="nav.chkList2"></app-check-list>
          </div>
          <div class="col-sm-4">
            <app-check-list [lists]="nav.chkList3"></app-check-list>
          </div>
        </div>
        <div class="row pl-lg-5 pr-lg-5">
          <div class="col-sm-12">
            <div class=" text-left mt-4 "><a class="button button-icon" [routerLink]="[nav.link]"><span class="btn-effect"> View all Services</span></a>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template [ngIf]="nav.id === 'tab-machine-learning' || nav.id === 'tab-computer-vision'">
        <div class="row pl-lg-5 pr-lg-5">
          <div class="col-sm-6">
            <h4 class="custom_heading mb-2">{{ nav.subtitle }}</h4>
            <div class="text-left no-margin">
              <p> {{ nav.desc }} </p>
            </div>
            <div class=" text-left mt-4 mb-lg-0 mb-md-0 mb-4 "> <a class="button button-icon" [routerLink]="[nav.link]"><span class="btn-effect"> Read More</span></a></div>
          </div>
          <div class="col-sm-6">
            <h4 class="custom_heading mb-3" *ngIf="nav.subtitle2">{{ nav.subtitle2 }}</h4>
            <app-check-list [lists]="nav.chkList"></app-check-list>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
