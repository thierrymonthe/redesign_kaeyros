

<div *ngFor="let port of List" class="iq-masonry-item item html">
    <div class="iq-portfolio">
       <a routerLink="/portfolio-details" class="iq-portfolio-img"><img width="1260" height="954" src="./assets/images/about-us/{{ port.img }}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="" ></a>
       <div class="iq-portfolio-content  text-center">
          <div class="details-box clearfix">
             <div class="consult-details">
                <a routerLink="/portfolio-details">
                   <h5 class="text-hover"> {{ port.title }}</h5>
                </a>
                <p class="mb-0">{{ port.type }}</p>
             </div>
          </div>
       </div>
    </div>
</div>
