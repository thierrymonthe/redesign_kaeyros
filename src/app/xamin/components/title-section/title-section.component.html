<div class="title-box wow fadeInUp {{ titleSectionProp.class }}">
  <span class="title-design {{ titleSectionProp.titleClass }}">{{ titleSectionProp.title }}</span>
  <h2 class="subtitle-design {{titleSectionProp.subTitleClass}}">{{ titleSectionProp.subTitle }}</h2>
  <p *ngIf="titleSectionProp.description" class="text-justify {{titleSectionProp.descClass}} mb-2">{{ titleSectionProp.description }}</p>
</div>
