<div class="title-box wow fadeInUp {{ titleSectionProp.class }}">
  <span class="title-design {{ titleSectionProp.titleClass }}">{{ titleSectionProp.title }}</span>
  <h2 class="{{titleSectionProp.subTitleClass}}">{{ titleSectionProp.subTitle }}</h2>
  <p *ngIf="titleSectionProp.description" class="{{titleSectionProp.descClass}}">{{ titleSectionProp.description }}</p>
</div>
